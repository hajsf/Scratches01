{{define "indexPage"}}
    {{template "header"}}

    <body>
        <h1>view 1</h1>

        <h1>{{.PageTitle}}</h1>
        <ul class="list">
        {{range .Todos}}
            {{if .Done}}
            <li class="list-item">
                <div class="list-item__center">{{.Title}}/div>
            </li>
            {{else}}
            <li class="list-item">
                <div class="list-item__right list-item--material__right">
                    <i style="color:#ccc" class="list-item__icon list-item--material__icon zmdi zmdi-comment"></i>
                  </div>
                <div class="list-item__center">{{.Title}}/div>
            </li>
            {{end}}
        {{end}}
        </ul>
    <div id='content'></div>
    {{template "footer"}}
{{end}}
